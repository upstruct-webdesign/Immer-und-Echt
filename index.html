<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/logo-transparent.png" />
    <title>Immer Und Echt</title>
    <style>
      :root {
        --bg-color: rgb(26, 33, 37);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: var(--bg-color);
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }

      ::-webkit-scrollbar {
        display: none;
      }

      .image-container {
        position: relative;
        width: 100%;
        min-height: 100vh;
        overflow: hidden;
      }

      .bg-image {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center center;
        display: block;
        z-index: 0;
        opacity: 0.5;
        pointer-events: none;
      }

      .logo {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 400px;
        height: auto;
        display: block;
      }

      .socials {
        position: absolute;
        left: 50%;
        bottom: 10%;
        transform: translateX(-50%);
        z-index: 2;
        display: flex;
        gap: 20px;
        align-items: center;
        justify-content: center;
      }

      .socials a {
        display: inline-block;
        text-decoration: none;
      }

      .socials a img {
        width: 30px;
        height: 30px;
        display: block;
        transition: transform 0.15s ease, filter 0.15s ease;
        will-change: transform;
      }

      .socials a img:hover,
      .socials a img:focus {
        transform: scale(1.4);
        filter: drop-shadow(0 6px 18px rgba(0, 0, 0, 0.35));
      }

      /* Responsive Design */

      /* Mobile */
      @media (max-width: 500px) {
        .bg-image {
          object-position: 10% center;
        }
        .logo {
          top: 5%;
          left: 50%;
          transform: translateX(-50%); /* nur horizontal zentrieren */
          width: 200px; /* feste kleinere Größe für Mobile */
        }
        .socials {
          bottom: 4%;
          gap: 12px;
          transform: translateX(-50%);
        }
        .socials a img {
          transform: scale(0.6);
        }
        .socials a img:hover {
          transform: scale(0.8);
        }
      }

      /* Mobile groß / kleine Tablets */
      @media (min-width: 501px) and (max-width: 600px) {
        .bg-image {
          object-position: 0% center;
        }
        .logo {
          top: 5%;
          left: 50%;
          transform: translateX(-50%);
          width: 230px;
        }
        .socials {
          bottom: 4%;
          gap: 12px;
          transform: translateX(-50%);
        }
        .socials a img {
          transform: scale(0.7);
        }
        .socials a img:hover {
          transform: scale(0.9);
        }
      }
      /* Tablets */
      @media (min-width: 601px) and (max-width: 768px) {
        .bg-image {
          object-position: 30% center;
        }
        .logo {
          top: 5%;
          left: 50%;
          transform: translateX(-50%);
          width: 250px;
        }
        .socials {
          bottom: 8%;
          gap: 15px;
          transform: translateX(-50%);
        }
        .socials a img {
          transform: scale(0.8);
        }
        .socials a img:hover {
          transform: scale(1);
        }
      }

      /* Kleine Laptops */
      @media (min-width: 769px) and (max-width: 1024px) {
        .logo {
          width: 300px;
        }
        .socials {
          bottom: 8%;
          gap: 15px;
          transform: translateX(-50%);
        }
        .socials a img {
          transform: scale(0.9);
        }
        .socials a img:hover {
          transform: scale(1.1);
        }
      }

      /* Standard-Desktop */
      @media (min-width: 1025px) and (max-width: 1280px) {
        .logo {
          width: 350px;
        }
        .socials {
          bottom: 10%;
          gap: 18px;
          transform: translateX(-50%);
        }
        .socials a img {
          transform: scale(1);
        }
        .socials a img:hover {
          transform: scale(1.2);
        }
      }

      /* Große Bildschirme */
      @media (min-width: 1281px) {
        .logo {
          width: 400px;
        }
        .socials {
          bottom: 10%;
          gap: 20px;
          transform: translateX(-50%);
        }
        .socials a img {
          transform: scale(1.1);
        }
        .socials a img:hover {
          transform: scale(1.3);
        }
      }
    </style>
  </head>

  <body>
    <div class="image-container" role="region" aria-label="Hero section">
      <img class="bg-image" src="images/bg-image.jpeg" alt="Hintergrundbild" />
      <img
        class="logo"
        src="images/logo-transparent.png"
        alt="Immer Und Echt Logo"
      />

      <nav class="socials" aria-label="Social media links">
        <a
          href="https://www.instagram.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram"
        >
          <img src="images/instagram-icon.png" alt="Instagram" />
        </a>
        <a
          href="https://www.facebook.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Facebook"
        >
          <img src="images/facebook-icon.png" alt="Facebook" />
        </a>
        <a
          href="https://www.google.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Google"
        >
          <img src="images/google-icon.png" alt="Google" />
        </a>
      </nav>
    </div>
  </body>
</html>
