<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/logo-transparent.png"
    />
    <title>Immer Und Echt</title>
    <style>
      body {
        margin: 0;
        background-color: rgb(26, 33, 37);
      }
      ::-webkit-scrollbar {
        display: none;
      }
      .image-container {
        position: relative;
      }
      .bg-image {
        width: 100%;
        height: 100vh;
        object-fit: cover;
        display: block;
        z-index: -2;
        opacity: 0.5;
      }
      .logo {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .socials {
        position: absolute;
        left: 50%;
        bottom: 10%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        column-gap: 20px;
      }
      .socials a img {
        width: 30px;
        height: 30px;
        transition: transform 0.15s ease;
      }
      .socials a img:hover {
        transform: scale(1.5);
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img class="bg-image" src="images/bg-image.jpeg" />
      <img class="logo" src="images/logo-transparent.png" />
      <div class="socials">
        <a href="https://www.instagram.com/" target="_blank">
          <img src="images/instagram-icon.png" alt="insta-Icon"
        /></a>
        <a href="https://www.facebook.com/" target="_blank">
          <img src="images/facebook-icon.png" alt="facebook-Icon"
        /></a>
        <a href="https://www.google.com/" target="_blank">
          <img src="images/google-icon.png" alt="google-Icon"
        /></a>
      </div>
    </div>
  </body>
</html>
